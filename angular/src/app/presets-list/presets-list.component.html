<div class="example-flex-container">
  <div *ngIf="error" style="color:red">{{error}}</div>

  <div class="muted">Nombre de presets chargés : {{ (presets || []).length }}</div>

  <section *ngFor="let p of (presets || [])" class="preset-row">
    <div class="example-label">{{ p.name }}</div>
    <div class="example-button-row">
      <button class="action" [routerLink]="['/modifysampler', p.name]">Modifier</button>
      <button class="action secondary" (click)="rename(p)">Rename</button>
      <button class="action secondary" (click)="delete(p)">Delete</button>
    </div>
  </section>
  <button class="action" routerLink="/createsampler">Créer un preset vide</button>
</div>
